<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikson Manganye Portfolio</title>
    <link rel="shortcut icon" type="x-icon" href="images/myLogo.jpg">
    <link rel="stylesheet" href="contact.css">
    <!--font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Script-->
    <script defer src="contact.js"></script>
</head>
<body>
    <div>
        <div>
            <h1 class="heading">LETS TALK</h1>
        </div>
        <div class="cancel-form">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                <p>Back to home</p>
            </a>
        </div>
        <div class="contents">
            <div class="pop-ups">
                <div class="CV-pop-up"></div>
                <div id="contact-pop-up" class="contact-pop-up">
                    <div class="container" id="container">
                        <div class="form-container E-mail-container">
                            <form action="#">
                                <h1>Send me an E-mail</h1>
                                <div class="infield">
                                    <input type="text" placeholder="Name" />
                                    <label></label>
                                </div>
                                <div class="infield">
                                    <input type="email" placeholder="Email" name="email"/>
                                    <label></label>
                                </div>
                                <div class="infield">
                                    <input type="text" placeholder="Subject line" name="subjectLine"/>
                                    <label></label>
                                </div>
                                <div class="infield">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="message"></textarea>
                                </div>
                                <div class="project-buttons">
                                    <button>Send E-mail</button>
                                </div>
                            </form>
                        </div>
                        <div class="form-container whatsApp-call-container project-buttons">
                            <div>
                                <h1>Call or WhatsApp me</h1>
                                <span>or use my socials</span>
                                <div class="infield">
                                    <div>
                                        <h4>+27 076 215 746</h4>
                                        <div>
                                            <button>Copy Number</button>
                                            <button>Call</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="infield">
                                    <div>
                                        <h4>WhatsApp</h4>
                                        <div>
                                            <button>Send whatsApp message</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="social-container">
                                    <a href="https://www.instagram.com/dikson_ivyson?utm_source=qr&igsh=MzNlNGNkZWQ4Mg%3D%3D"" class="social"><i class="fa-brands fa-instagram"></i></a>
                                    <a href="https://discord.com/channels/@me" class="social"><i class="fa-brands fa-discord"></i></a>
                                    <a href="https://www.linkedin.com/in/dikson-manganye-a8b773213/" class="social"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="overlay-container" id="overlayCon">
                            <div class="overlay">
                                <div class="overlay-panel overlay-left">
                                    <h1>Well!</h1>
                                    <p>Should you prefer another contact method or a quicker one</p>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>Hello there!</h1>
                                    <p>If you would like to send me an E-mail instead of calling or chatting with me on whatsApp.</p>
                                </div>
                            </div>
                            <button class="overlayBtn">Click Here</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
